# Rules for WordPress
meta:
  reviewer:
    - keichan34
  related: https://github.com/jawordpressorg/
  rules:

version: 1

# WEB+DB_PRESS のルールを参考に
# https://github.com/prh/rules/blob/master/media/WEB+DB_PRESS.yml
#
# WordPress Glossary と翻訳ガイドラインのルールを追加しました。
#
# https://translate.wordpress.org/locale/ja/default/glossary
# https://ja.wordpress.org/team/handbook/translation/translation-style-guide/

rules:
  # 全角スペース、半角スペースの連続を禁止
  - pattern: "　"
    expected: " "
  - pattern: "  "
    expected: " "
  # 数字は半角文字を使う
  - pattern: ０
    expected: "0"
  - pattern: １
    expected: "1"
  - pattern: ２
    expected: "2"
  - pattern: ３
    expected: "3"
  - pattern: ４
    expected: "4"
  - pattern: ５
    expected: "5"
  - pattern: ６
    expected: "6"
  - pattern: ７
    expected: "7"
  - pattern: ８
    expected: "8"
  - pattern: ９
    expected: "9"
  # 符号、疑問符、感嘆符、丸括弧、コロンには半角文字を使う
  - pattern: ＋
    expected: "+"
  - pattern: －
    expected: "-"
  - pattern: ＝
    expected: "="
  - pattern: ＜
    expected: "<"
  - pattern: ＞
    expected: ">"
  - pattern: ？
    expected: "?"
  - pattern: ！
    expected: "!"
  - pattern: （
    expected: (
  - pattern: ）
    expected: )
  - pattern: ：
    expected: ":"
  # 半角英字と数字の間には半角スペースを入れない（例外としてPHP、WordPress、Gutenberg、WP、IE、Windows、英語月は除く）
  - pattern: /(\b(?!PHP|WordPress|Gutenberg|WP|IE|Windows|January|February|March|April|May|June|July|August|September|October|November|December)[A-Za-z]+\b) ([0-9])/
    expected: $1$2
    specs:
      - from: WordPress 5
        to:   WordPress 5
      - from: PHP 8
        to:   PHP 8
      - from: Gutenberg 5
        to:   Gutenberg 5
      - from: IE 11
        to:   IE 11
      - from: version 5
        to:   version5
      - from: January 5
        to:   January 5
  # 数字と半角英字の間には半角スペースを入れない
  - pattern: /([0-9]) ([a-zA-Z])/
    expected: $1$2
    specs:
      - from: 5 version
        to:   5version
  # 、。「」『』を除く文字と数字の間には半角スペースを入れない
  - pattern: /([^\x01-\x7E、。「」『』]) ([0-9])/
    expected: $1$2
    specs:
      - from: バージョン 12
        to:   バージョン12
      - from: バージョン 12
        to:   バージョン12
      - from: です。12
        to:   です。12
      - from: 「バージョン」12
        to:   「バージョン」12
  # 数字と、–。「」『』を除く文字の間には半角スペースを入れない
  - pattern: /([0-9]) ([^\x01-\x7E–、。「」『』])/
    expected: $1$2
    specs:
      - from: RC1 は
        to:   RC1は
      - from: 12 件
        to:   12件
      - from: 12。
        to:   12。
      - from: 12「バージョン」
        to:   12「バージョン」
      - from: 12 - バージョン
        to:   12 - バージョン
      - from: 12 – バージョン
        to:   12 – バージョン
  # 半角英字と、。「」『』…を除く文字の間には、半角スペースを入れる
  - pattern: /([a-zA-Z])([^\x01-\x7E、。「」『』…])/
    expected: $1 $2
    specs:
      - from: WordPressは
        to:   WordPress は
      - from: WordPress、または
        to:   WordPress、または
      - from: WordPress「バージョン」
        to:   WordPress「バージョン」
      - from: WordPress…
        to:   WordPress…
  # 、。「」『』を除く全角文字と半角英字の間には、半角スペースを入れる
  - pattern: /([^\x01-\x7E、。「」『』])([a-zA-Z])/
    expected: $1 $2
    specs:
      - from: このWordPress
        to:   この WordPress
      - from: また、WordPress
        to:   また、WordPress
      - from: です。WordPress
        to:   です。WordPress
      - from: 「WordPress
        to:   「WordPress
      - from: 『WordPress
        to:   『WordPress
  # 、。「」『』の前には半角スペースを入れない
  - pattern: /([ ])([、。「」『』])/
    expected: $2
    specs:
      - from: 準備をしましょう 。
        to:   準備をしましょう。
      - from: または 「
        to:   または「
  # 、。「」『』の後には半角スペースを入れない
  - pattern: /([、。「」『』])([ ])/
    expected: $1
    specs:
      - from: 準備をしましょう。 または
        to:   準備をしましょう。または
      - from: WordPress」 または
        to:   WordPress」または
  # 疑問符、感嘆符の前に半角スペースを入れる
  - pattern: /([^ ])([!?])/
    expected: $1 $2
    specs:
      - from: 準備をしましょう!
        to:   準備をしましょう !
      - from: 準備はできましたか?
        to:   準備はできましたか ?
  # 疑問符、感嘆符の後に半角スペースを入れる (例外としてコロン記号と)。「」『』を除く)
  - pattern: /([!?])([^ :、。「」『』)])/
    expected: $1 $2
    specs:
      - from: "!WordPress"
        to:   "! WordPress"
      - from: "?または"
        to:   "? または"
      - from: "WordPress !:"
        to:   "WordPress !:"
      - from: "!「WordPress"
        to:   "!「WordPress"
      - from: "?『WordPress"
        to:   "?『WordPress"
      - from: (WordPress !)
        to:   (WordPress !)
      - from: 「WordPress !」
        to:   「WordPress !」
  # 丸括弧の内側に半角スペースを入れない
  - pattern: /\( (.)/
    expected: ($1
    specs:
      - from: ( WordPress
        to:   (WordPress
  - pattern: /(.) \)/
    expected: $1)
    specs:
      - from: WordPress )
        to:   WordPress)
  # 丸括弧の前に半角スペースを入れる (例外として。、」』は除く)
  - pattern: /([^ 。、」』])\(/
    expected: $1 (
    specs:
      - from: WordPress(
        to:   WordPress (
      - from: です。(
        to:   です。(
      - from: また、(
        to:   また、(
      - from: 「WordPress」(
        to:   「WordPress」(
  # 丸括弧の前に半角スペースを入れない (。、)
  - pattern: /([。、]) \(/
    expected: $1(
  # 丸括弧の後に半角スペースを入れる (例外としてコロン記号と。、「」『』は除く)
  - pattern: /\)([^ :。、「」『』\n\r\n\r])/
    expected: ) $1
    specs:
      - from: WordPress)または
        to:   WordPress) または
      - from: "WordPress):"
        to:   "WordPress):"
      - from: WordPress)。
        to:   WordPress)。
      - from: WordPress)」
        to:   WordPress)」
      - from: WordPress)『
        to:   WordPress)『
  # 丸括弧の後に半角スペースを入れない (。、「」『』)
  - pattern: /\) ([。、「」『』])/
    expected: )$1
    specs:
      - from: WordPress) 。
        to:   WordPress)。
      - from: WordPress) 」
        to:   WordPress)」
      - from: WordPress) 『
        to:   WordPress)『
  # コロンの前に半角スペースを入れない
  - pattern: /(.) :/
    expected: "$1:"
  # コロンの後に半角スペースを入れる
  - pattern: /:([^ ])/
    expected: ": $1"
  # 丸括弧内には句点は付けない
  - pattern: 。)
    expected: )

